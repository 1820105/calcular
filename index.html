<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcular Salário</title>

</head>
<body class="bg cor01">

    <section id="seccalsal" class="seccalsal flex col cem">
        <h2>Calcular Salário</h2>
        <form id="fm" class="fm flex col cem">
            <h3 class="saida">
                <span>Saída...</span>
            </h3>
            <label for="vsal" class="lb">
                <strong>Salário Base: </strong>
                <input type="text" value="" placeholder="0,00" class="vsal" id="vsal" />
            </label>
            <label for="vhtrab" class="lb">
                <strong>Horas Trabalhadas: </strong>
                <input type="text" value="" placeholder="8" class="vhtrab" id="vhtrab" />
            </label>
            <nav class="boxbts cem">
                <button type="button" id="btc" class="btc bts" onclick="calcSal();">
                    <span>Confirmar</span>
                </button>
                <input type="reset" value="Limpar Campos " id="btl" class="bts btl"/>
            </nav>
        </form>
    </section>    

<script src="script.js"></script>

</body>
</html>
